<body>
  <div class="image-wrapper">
    <img src="capa1.png" alt="Imagem Centralizada" width="380">
  </div>
  <div class="parent-container">
    <div class="container">
      <div class="header">1 dólar americano igual a <span id="actual-quote">...</span></div>
      <div class="rate-display">
        <div class="rate-input">
          <input type="number" value="1" id="quote-numbers" />
          <select id="drp-quote">
            <option value="usd">Dólar Americano (USD)</option>

          </select>
        </div>
        <div id="dollar-quote">...</div>
      </div>

        <canvas id="dollarChart"></canvas>
      </div>
      <div class="footer">
        <!-- <a href="#">Mais sobre USD/EUR</a> -->
      </div>
    </div>

    <div class="container">
      <div class="header">1 kg de picanha é igual a <span id="actual-quote">R$ 70,19</span></div>
      <div class="rate-display">
        <div class="rate-input">
          <input type="number" value="1" id="quote-numbers" />
          <select id="drp-quote">
            <option value="usd">KG de Picanha</option>
            <option value="brl">G de Picanha</option>
          </select>
        </div>
        <div id="dollar-quote">R$ 70,19</div>
      </div>
      <div class="chart-container">
        <canvas id="picanha-chart"></canvas>
      </div>
      <div class="footer">
        <!-- <a href="#">Mais sobre USD/EUR</a> -->
      </div>
    </div>
  </div>

  <script>
    let cotacaoAtual = 0;

    fetchDollarQuote();

    async function fetchDollarQuote() {
      try {
        const response = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const data = await response.json();
        const rate = data.USDBRL.ask;
        cotacaoAtual = data.USDBRL.ask;

        document.getElementById('actual-quote').innerText = `R$ ${rate}`;

        fetchDollarHistory();
        fetchPicanhaHistory();
        calcularDolar();
      } catch (error) {
        document.getElementById('dollar-quote').innerText = 'Erro ao carregar';
        console.error('Erro ao buscar cotação:', error);
      }
    }

    function fetchPicanhaHistory() {
      const labels = [
        '2010 - Lula',
        '2016 - Dilma',
        '2018 - Temer',
        '2022 - Bolsonaro',
        '2024 - Lula'
      ];

      const data = [50, 43.03, 43.03, 73.80, 70.19]; // Dados estáticos simulados para 6 anos

      createChartPicanha(labels, data);
    }

    function fetchDollarHistory() {
      const labels = [
        '2010 - Lula',
        '2016 - Dilma',
        '2018 - Temer',
        '2022 - Bolsonaro',
        '2024 - Lula'
      ];

      const data = [1.67, 3.25, 3.87, 5.28, cotacaoAtual]; // Dados estáticos simulados para 6 anos

      createChart(labels, data);
    }

    function createChartPicanha(labels, data) {
      const ctx = document.getElementById('picanha-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Cotação da Picanha (KG)',
            data,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { title: { display: true, text: 'Cotação (BRL)' } }
          }
        }
      });
    }

    function createChart(labels, data) {
      const ctx = document.getElementById('dollarChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Cotação do Dólar (BRL)',
            data,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { title: { display: true, text: 'Cotação (BRL)' } }
          }
        }
      });
    }

    async function submitContactForm() {
      const form = document.getElementById('registrationForm'); // Referência ao formulário
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('phone').value;

      const requestData = {
        name: name,
        email: email,
        telefone: telefone,
      };

      try {
        const response = await fetch('https://640bb93794ce1239b09eaa6a.mockapi.io/v1/contato', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        });

        if (response.ok) {
          const responseData = await response.json();
          alert(`Contato enviado com sucesso! ID do contato: ${responseData.id}`);
          form.reset();
        } else {
          alert(`Erro ao enviar o contato: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Erro na solicitação:', error);
        alert('Ocorreu um erro ao enviar o contato. Tente novamente.');
      }
    }

    function calcularDolar() {
      const valor = parseFloat(document.getElementById('quote-numbers').value) || 0;
      const moeda = document.getElementById('drp-quote').value;
      const resultado = moeda === 'brl'
        ? (valor / cotacaoAtual).toFixed(3)
        : (valor * cotacaoAtual).toFixed(3);

      const simbolo = moeda === 'brl' ? '$' : 'R$';
      document.getElementById('dollar-quote').innerText = `${simbolo} ${resultado}`;
    }

    document.getElementById('drp-quote').addEventListener('change', function (event) {
      event.preventDefault();
      calcularDolar();
    });

    document.getElementById('quote-numbers').addEventListener('change', function (event) {
      event.preventDefault();
      calcularDolar();
    });
  </script>
